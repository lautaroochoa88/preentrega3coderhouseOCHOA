<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Contacto</title>

  <!-- Enlace a Bootstrap desde CDN -->

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- HEADER: Cabecera del sitio -->

  <header>
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">Inicio</a></li>
        <li class="nav-item"><a href="/pages/productos.html" class="nav-link text-white">Productos</a></li>
        <li class="nav-item"><a href="/pages/servicios.html" class="nav-link text-white">Servicios</a></li>
        <li class="nav-item"><a href="/pages/nosotros.html" class="nav-link text-white">Nosotros</a></li>
        <li class="nav-item"><a href="/pages/contacto.html" class="nav-link text-white">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN: Contenido principal -->

  <main class="container py-5">
    <h1 class="text-center mb-4">Contacto</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Formulario de Contacto</h3>
        <form>
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Introduce tu correo">
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

      <div class="col-md-6">
        <h3>Dirección</h3>
        <p>Calle falsa 123, Ciudad, Muy muy lejano</p>
        <p>Teléfono: (123) 456-7890</p>
        <p>Email: contacto@SplinterShop.com</p>
      </div>
    </div>
  </main>

  <!-- FOOTER: Pie de página -->
